<!DOCTYPE html>
<html lang="en">
        <head>
                <meta charset="UTF-8">
                <meta name="viewport"
                        content="width=device-width, initial-scale=1.0">
                <title>Calculadora</title>
                <link
                        href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
                        rel="stylesheet">
                <link
                        href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap-dark.min.css"
                        rel="stylesheet">
                <link rel="stylesheet" href="index.css">
        </head>
        <body>
                <div class="calculator">
                        <div class="display" id="display">0</div>
                        <div class="row">
                                <div class="col-3">
                                        <button
                                                class="btn btn-secondary btn-block"
                                                onclick="clearDisplay()">C</button>
                                </div>
                                <div class="col-3">
                                        <button
                                                class="btn btn-secondary btn-block"
                                                onclick="inputOperator('/')">/</button>
                                </div>
                                <div class="col-3">
                                        <button
                                                class="btn btn-secondary btn-block"
                                                onclick="inputOperator('*')">x</button>
                                </div>
                                <div class="col-3">
                                        <button
                                                class="btn btn-danger btn-block"
                                                onclick="deleteLast()">DEL</button>
                                </div>
                        </div>
                        <div class="row">
                                <div class="col-3">
                                        <button
                                                class="btn btn-secondary btn-block"
                                                onclick="inputDigit('7')">7</button>
                                </div>
                                <div class="col-3">
                                        <button
                                                class="btn btn-secondary btn-block"
                                                onclick="inputDigit('8')">8</button>
                                </div>
                                <div class="col-3">
                                        <button
                                                class="btn btn-secondary btn-block"
                                                onclick="inputDigit('9')">9</button>
                                </div>
                                <div class="col-3">
                                        <button
                                                class="btn btn-secondary btn-block"
                                                onclick="inputOperator('-')">-</button>
                                </div>
                        </div>
                        <div class="row">
                                <div class="col-3">
                                        <button
                                                class="btn btn-secondary btn-block"
                                                onclick="inputDigit('4')">4</button>
                                </div>
                                <div class="col-3">
                                        <button
                                                class="btn btn-secondary btn-block"
                                                onclick="inputDigit('5')">5</button>
                                </div>
                                <div class="col-3">
                                        <button
                                                class="btn btn-secondary btn-block"
                                                onclick="inputDigit('6')">6</button>
                                </div>
                                <div class="col-3">
                                        <button
                                                class="btn btn-secondary btn-block"
                                                onclick="inputOperator('+')">+</button>
                                </div>
                        </div>
                        <div class="row">
                                <div class="col-3">
                                        <button
                                                class="btn btn-secondary btn-block"
                                                onclick="inputDigit('1')">1</button>
                                </div>
                                <div class="col-3">
                                        <button
                                                class="btn btn-secondary btn-block"
                                                onclick="inputDigit('2')">2</button>
                                </div>
                                <div class="col-3">
                                        <button
                                                class="btn btn-secondary btn-block"
                                                onclick="inputDigit('3')">3</button>
                                </div>
                                <div class="col-3">
                                        <button
                                                class="btn btn-secondary btn-block"
                                                onclick="calculateResult()">=</button>
                                </div>
                        </div>
                        <div class="row">
                                <div class="col-6">
                                        <button
                                                class="btn btn-secondary btn-block"
                                                onclick="inputDigit('0')">0</button>
                                </div>
                                <div class="col-3">
                                        <button
                                                class="btn btn-secondary btn-block"
                                                onclick="inputDigit('.')">.</button>
                                </div>
                        </div>
                </div>
                <script src="index.js"></script>
        </body>
</html>
